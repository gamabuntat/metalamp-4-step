<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery slider</title>
  <link rel="stylesheet" href="slider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <script>
    $(function () {
      $('#slider1').slider({interval: true, min: 1, max: 11, step: 1.1});
      $('#slider2').slider({min: 10, max: 11, step: 0.2});
    });
  </script>
</head>
<style>
  body {
    font-family: sans-serif;
    font-weight: lighter;
    padding: 0px
  }
</style>
<body>
  <div id="slider1"></div>
  <div id="slider2"></div>
  <div id="slider3"></div>
  <div id="slider4"></div>
</body>
</html>
