<!DOCTYPE html>
<html lang="ru" class="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery slider</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="slider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <script>
    $(function () {
      $('#slider1').slider({interval: true, vertical: false, min: 0, max: 1, step: 0.011});
      $('#slider2').slider({interval: true, vertical: true, min: 1, max: 2, step: 0.01});
      $('#slider4').slider({interval: false, vertical: true, min: 1, max: 2, step: 0.01});
      $('#slider3').slider({interval: false, vertical: false, min: 1, max: 2, step: 0.01});
    });
  </script>
</head>
<style>
  .html {
    font-size: 26px;
  }
  body {
    display: flex;
    flex-wrap: wrap;
    min-height: 100vh;
    font-family: 'Work Sans', sans-serif;
    margin: 0;
    padding: 1rem;
    box-sizing: border-box;
  }
  .slider {
    flex-grow: 1;
    flex-basis: 50%;
  }
</style>
<body>
  <div id="slider1" class="slider"></div>
  <div id="slider2" class="slider"></div>
  <div id="slider3" class="slider"></div>
  <div id="slider4" class="slider"></div>
</body>
</html>
