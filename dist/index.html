<!DOCTYPE html>
<html lang="ru" class="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery slider</title>
  <link rel="stylesheet" href="slider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <script>
    $(function () {
      $('#slider1').slider({min: 1, max: 2, step: 0.01});
      $('#slider2').slider({interval: true, min: 1, max: 2, step: 0.01});
    });
  </script>
</head>
<style>
  .html {
    font-size: 26px;
  }
  body {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    min-height: 100vh;
    font-family: sans-serif;
    font-weight: lighter;
    margin: 0;
    padding: 0;
  }

  #slider1, #slider2 {
    margin: 49px;
  }
</style>
<body>
  <div id="slider1" class="slider">
    <!-- <div class="ui-slider__main-container"> -->
    <!--   <div class="ui-slider__container"> -->
    <!--     <div class="ui-slider__track"> -->
    <!--     </div> -->
    <!--     <button class="ui-slider__button_start"></button> -->
    <!--   </div> -->
    <!-- </div> -->
  </div>
  <div id="slider2" class="slider"></div>
</body>
</html>
