<!DOCTYPE html>
<html lang="ru" class="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery slider</title>
  <link rel="stylesheet" href="slider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <script>
    $(function () {
      $('#slider1').slider({interval: true, min: 1, max: 2, step: 0.01});
      $('#slider2').slider({min: 10, max: 11, step: 0.2});
    });
  </script>
</head>
<style>
  .html {
    font-size: 26px;
  }
  body {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    min-height: 100vh;
    font-family: sans-serif;
    font-weight: lighter;
    margin: 0 2rem;
    padding: 0;
  }
</style>
<body>
  <div id="slider1"></div>
  <div id="slider2"></div>
  <div id="slider3"></div>
  <div id="slider4"></div>
</body>
</html>
